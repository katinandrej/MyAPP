<style>
body {
    font-family: "Lato", sans-serif;
}

/* Fixed sidenav, full height */
.sidenav {
    height: 100%;
    width: 200px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: rgb(209, 8, 8);
    overflow-x: hidden;
    padding-top: 20px;
}

/* Style the sidenav links and the dropdown button */
.sidenav a, .dropdown-btn {
    padding: 6px 8px 6px 16px;
    text-decoration: none;
    font-size: 20px;
    color: #f1f1f1;
    display: block;
    border: none;
    background: none;
    width: 100%;
    text-align: left;
    cursor: pointer;
    outline: none;
}

/* On mouse-over */
.sidenav a:hover, .dropdown-btn:hover {
    color: #f5a9a9;
}

/* Main content */
.main {
    margin-left: 200px; /* Same as the width of the sidenav */
    font-size: 20px; /* Increased text to enable scrolling */
    padding: 0px 10px;
}

/* Add an active class to the active dropdown button */
.active {
    background-color: green;
    color: white;
}

/* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
.dropdown-container {
    display: none;
    background-color: #262626;
    padding-left: 8px;
}

/* Optional: Style the caret down icon */
.fa-caret-down {
    float: right;
    padding-right: 8px;
}

/* Some media queries for responsiveness */
@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
    .sidenav a {font-size: 18px;}
}
</style>
</head>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                    <h1>Create new absence for user: </h1>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="project-form"  method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <select id="USERNAME_ACC" name="USERNAME_ACC" style="height: 25pt"
                                            [(ngModel)]="USERNAME_ACC" 
                                            [(ngModel)]="data1.USERNAME_ACC" class="form-control">
                                            <option disabled selected value> -- select an user -- </option>
                                        <option *ngFor="let uname of list" [value]="uname.ACCOUNT_ID">
                                            {{uname.USERNAME_ACC}}
                                        </option>
                                    </select> 
                                </div>
                                <div class="form-group">
                                        <label for="duration">Enter absence start: .</label>
                                        <input type="date" id="ABSENCE_START" name="ABSENCE_START"
                                               [(ngModel)] = "ABSENCE_START"
                                               placeholder="Absence start" [(ngModel)]="data1.ABSENCE_START"
                                               tabindex="1" min="2000-01-01" max="2222-12-31" />
                                </div>
                                <div class="form-group">
                                    <label for="duration">Enter absence end: .</label>
                                    <input type="date" id="ABSENCE_END" name="ABSENCE_END"
                                            [(ngModel)] = "ABSENCE_END"
                                           placeholder="ABSENCE_END" [(ngModel)]="data1.ABSENCE_END"
                                           tabindex="1" min="2000-01-01" max="2222-12-31" />
                                </div>
                                <div class="form-group">
                                    <input type="text" name="REASON" id="REASON" [(ngModel)] = "REASON" [(ngModel)]="data1.REASON" tabindex="2" class="form-control" placeholder="Absence reason">
                                </div>
                                <div class="form-group" class="text-center">
                                    <div class="d-inline-block">
                                        <div class="btn-toolbar" style="text-align: center;" >
                                            <button type="submit" class="btn btn-danger" (click)="add()">Submit</button>
                                            <button type="reset" class="btn btn-danger">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
