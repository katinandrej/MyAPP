<style>
body {
    font-family: "Lato", sans-serif;
}

/* Fixed sidenav, full height */
.sidenav {
    height: 100%;
    width: 200px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: rgb(209, 8, 8);
    overflow-x: hidden;
    padding-top: 20px;
}

/* Style the sidenav links and the dropdown button */
.sidenav a, .dropdown-btn {
    padding: 6px 8px 6px 16px;
    text-decoration: none;
    font-size: 20px;
    color: #f1f1f1;
    display: block;
    border: none;
    background: none;
    width: 100%;
    text-align: left;
    cursor: pointer;
    outline: none;
}

/* On mouse-over */
.sidenav a:hover, .dropdown-btn:hover {
    color: #f5a9a9;
}

/* Main content */
.main {
    margin-left: 200px; /* Same as the width of the sidenav */
    font-size: 20px; /* Increased text to enable scrolling */
    padding: 0px 10px;
}

/* Add an active class to the active dropdown button */
.active {
    background-color: green;
    color: white;
}

/* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
.dropdown-container {
    display: none;
    background-color: #262626;
    padding-left: 8px;
}

/* Optional: Style the caret down icon */
.fa-caret-down {
    float: right;
    padding-right: 8px;
}

/* Some media queries for responsiveness */
@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
    .sidenav a {font-size: 18px;}
}
</style>
</head>

  <div class="row text-center" style="padding-left: 19%">
    <div class="col-md-4">
      <div class="btn-group"  style="display: inline; padding-left: 19%">
        <div
          class="btn btn-danger"
          style="width: 55pt"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="activeDayIsOpen = false">
          Previous
        </div>
        <div
          class="btn btn-warning"
          style="width: 55pt"
          mwlCalendarToday
          [(viewDate)]="viewDate">
          Today
        </div>
        <div
          class="btn btn-danger"
          style="width: 55pt"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="activeDayIsOpen = false">
          Next
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>
  </div>

    <div class="form-check form-check-inline" style="padding-left: 20%; font-size: 25pt">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" 
          value="option1" (click)="disableButton()" checked>
        <label class="form-check-label" for="inlineRadio1">All</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" 
          value="option2" (click)="enableButton()">
        <label class="form-check-label" for="inlineRadio2">  Custom select:</label>
      </div>
      <div class="form-check form-check-inline">
        <select id="USERNAME_ACC" name="USERNAME_ACC" style="height: 25pt"
                [(ngModel)]="USERNAME_ACC" *ngIf="buttonDisabled" 
                 class="form-control">
                 <option disabled selected value> -- select an option -- </option>
            <option *ngFor="let uname of list_a" [value]="uname.USERNAME_ACC">
                {{uname.USERNAME_ACC}}
            </option>
        </select> 
    </div>
    <div class="form-check form-check-inline">
      <button type="submit" class="btn btn-danger" (click)="takeAbsences()">Submit</button>
    </div>
    </div>
  <br>
  <br>
  <div [ngSwitch]="view" style="padding-left: 17%; padding-right: 10%; border-color: rgb(209, 8, 8)">
    <mwl-calendar-month-view
      *ngSwitchCase="'month'"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)"
      (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)"
      style="border-color: rgb(209, 8, 8)">
    </mwl-calendar-month-view>
  </div>
