    <div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a [routerLink]="['../login']" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a class="active" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="signup-form"  method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="FIRST_NAME_ACC" id="FIRST_NAME_ACC" [(ngModel)]="data1.FIRST_NAME_ACC" tabindex="1" class="form-control" placeholder="First name" value="" required>
									</div>
									<div class="form-group">
										<input type="text" name="LAST_NAME_ACC" id="LAST_NAME_ACC" [(ngModel)]="data1.LAST_NAME_ACC" tabindex="1" class="form-control" placeholder="Last name" value="" required>
									</div>
									<div class="form-group">
											<input type="text" name="EMAIL" id="EMAIL" [(ngModel)]="data1.EMAIL" tabindex="1" class="form-control" placeholder="Email" value="" required>
										</div>
                  					<div class="form-group">
										<input type="text" name="USERNAME_ACC" id="USERNAME_ACC" [(ngModel)]="data1.USERNAME_ACC" tabindex="1" class="form-control" placeholder="Username" value="" required>
									</div>
									<div class="form-group">
										<input type="password" name="PASSWORD_ACC" id="PASSWORD_ACC" [(ngModel)]="data1.PASSWORD_ACC"  [(ngModel)]="password1" tabindex="2" class="form-control" placeholder="Password" required>
                  </div>
									<div class="form-group">
										<input type="password" name="conf_password1" id="conf_password1" [(ngModel)]="conf_password1" tabindex="2" class="form-control" placeholder="Confirm password" required>
									</div> <br>

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3" style="justify-content: center; display: flex;">
												<button type="submit" class="btn btn-danger" (click)="signup()">Submit</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
  </div>
  </body>
  </html>
